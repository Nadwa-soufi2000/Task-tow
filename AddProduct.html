<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Add New Product</title>
    <script src="./node_modules/axios/dist/axios.js"></script>
</head>
<body style="background-color: #000000;">
    <div class="parent">
        <form class="form" id="submit">
            <h1 class="title">Add Product</h1>
            <div class="d1">
                <label>Product Name</label>
                <input id="name" type="text" placeholder="Enter Product Name" required/>
            </div>
            <div class="d2">
                <label>Product Price</label>
                <input id="price" type="text" placeholder="Enter Product Price" required/>
            </div>
            <div class="d3">
                <label>Description</label>
                <textarea id="desc" class="input" placeholder="Enter Description" required></textarea>
            </div>
            <div class="d5">
                <label for="img">Upload photo</label>
                <input  id="img" type="file" required/>
            </div>
            <div class="d4">
                <label>Category</label>
                <select id="select" class="select">
                    <option>fruits</option>
                    <option>phones</option>
                    <option>clothes</option>
                    <option>Houses</option>
                    <option>jwellery</option>
                </select>
            </div>
            <div class="d6">
                 <button  class="btn">Save</button>
            </div>
        </form>
    </div>

    <script src="./createProduct.js"></script>
</body>
</html>
